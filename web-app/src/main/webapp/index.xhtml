<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>â€¦</h:head>    
    <h:body>                
        
        <h:form>
            <b>Choose number:</b> <p:spinner value="#{testBean.number}"/><br/>
            <b>Choose date:</b> <p:calendar value="#{testBean.date}"/><br/>
            <h:commandButton action="#{testBean.doAction}" value="Submit"/>
        </h:form>
        
        <h:form>
            &deg;F: 
            <p:spinner min="32" max="212" value="#{fBean1.f}"/>
            <h:commandButton value="Convert to C to C"/> 
            #{fBean1.f}&deg;F = #{fBean1.c}&deg;C<p/>
        </h:form>
        
        <h:form>
            &deg;C: 
            <p:spinner min="0" max="100" stepFactor="0.5" value="#{cBean1.c}" />
            <h:commandButton value="Convert to F"/>
            #{cBean1.c}&deg;C = #{cBean1.f}&deg;F<p/>
        </h:form>
        
        <h:form>
            <p:spinner prefix="$" value="#{currencyBean.dollars}">
                <f:convertNumber currencySymbol="$" type="currency"/>
            </p:spinner>
            <h:commandButton value="Convert to Yen"/>
            $#{currencyBean.dollars} (USD) = &yen;#{currencyBean.yen} 
            (JPY)<p/>
        </h:form>
        
    </h:body>
</html>
