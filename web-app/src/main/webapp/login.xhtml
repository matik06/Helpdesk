    <ui:define name="content">                
        
        <p:dialog header="Logowanie" closable="false" draggable="true" resizable="false" visible="true">
            <h:form >
                <p:messages />

                    <h:outputLabel value="Login" for="j_username"/>

                    <h:outputLabel value="Hasło" for="j_password"/>
                    <p:password id="j_password" value="#{loginBean.password}" required="true" requiredMessage="Pole hasło jest wymagane"/>
<!--                    <h:outputLabel value="Zapamiętaj mnie" for="_spring_security_remember_me"/>
                    <p:selectBooleanCheckbox id="_spring_security_remember_me" />-->

                <p:commandButton action="#{loginBean.doLogin}" value="Login" ajax="false">
                    
                </p:commandButton>

        </p:dialog>
        
    </ui:define>
