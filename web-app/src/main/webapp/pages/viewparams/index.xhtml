<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <f:metadata>
        <f:viewParam name="fg" value="#{colorPreferences.foreground}"/>
        <f:viewParam name="bg" value="#{colorPreferences.background}"/>
    </f:metadata>
    <h:head>â€¦</h:head>
    <h:body style="#{colorPreferences.style}">
        
        <h:form prependId="false">
            <label>
                <font color="red">*</font> Customer ID: 
                <h:inputText value="#{bankForm1.customerId}"
                             required="true"
                             requiredMessage="Missing customer ID"
                             id="customerId"/>
                <h:message for="customerId" styleClass="error"/>
            </label><br/>
            <label>
                <font color="red">*</font> Password: 
                <h:inputSecret value="#{bankForm1.password}"
                               required="true"
                               requiredMessage="Missing password"
                               id="password"/>
                <h:message for="password" styleClass="error"/>
            </label><br/>
            <label>
                Preferred foreground color: 
                <h:inputText value="#{colorPreferences.foreground}"/>
            </label><br/>
            <label>
                Preferred background color: 
                <h:inputText value="#{colorPreferences.background}"/>
            </label><br/>
            <h:commandButton value="Show Balance" action="#{bankForm1.findBalance}"/>
        </h:form>
        
        <ul>
            <li><h:link outcome="index?fg=black&amp;bg=white"
                        value="Light"/>&nbsp;&nbsp;&nbsp;    
            </li>
            <li><h:link outcome="index?fg=white&amp;bg=black"
                        value="Dark"/></li>
            <li><h:link outcome="index?fg=dimgray&amp;bg=lightgray"
                        value="Medium"/></li>
            <li><h:link outcome="index?fg=chocolate&amp;bg=papayawhip"
                        value="Foods"/></li>
            <li><h:link 
                    outcome="index?fg=cornflowerblue&amp;bg=cornsilk"
                    value="Corny"/></li>
            <li><h:link 
                    outcome="index?fg=#{colorUtils.randomForeground}&amp;
                    bg=#{colorUtils.randomBackground}"
                    value="Random"/></li>
            <!-- The random colors are computed when the page is loaded, not when the link is pressed. -->
        </ul>
        
        <ul>
            <li><h:button outcome="/index?fg=black&amp;bg=white"
                          value="Light"/>&nbsp;&nbsp;&nbsp;    
            </li>
            <li><h:button outcome="/index?fg=white&amp;bg=black"
                          value="Dark"/></li>
            <li><h:button outcome="/index?fg=dimgray&amp;bg=lightgray"
                          value="Medium"/></li>
            <li><h:button outcome="/index?fg=chocolate&amp;bg=papayawhip"
                          value="Foods"/></li>
            <li><h:button 
                    outcome="/index?fg=cornflowerblue&amp;bg=cornsilk"
                    value="Corny"/></li>
            <li><h:button 
                    outcome="index?fg=#{colorUtils.randomForeground}&amp;
                    bg=#{colorUtils.randomBackground}"
                    value="Random"/></li>
        </ul>
        
        <a href="#{request.contextPath}/index.jsf"> 
            Return to main page (#{request.contextPath})
        </a>
        
    </h:body>
</html>
