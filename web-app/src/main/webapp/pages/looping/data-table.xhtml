<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head><title>Building HTML in a Bean</title>
        <link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
        <style type="text/css">
            .languages { font-style: italic; }
            .mainTable {
                margin-left: auto;
                margin-right: auto;
            }
            .heading {
                font-family: sans-serif;
                font-weight: bold;
                font-size: 20px;
                color: black;
                background-color: silver;
                text-align: center;
            }
            .evenRow {
                font-family: sans-serif;
                font-size: 18px;
                color: black;
                background-color: white;
                text-indent: 20px;
            }
            .oddRow {
                font-family: sans-serif;
                font-size: 18px;
                color: white;
                background-color: black;
                text-indent: 20px;
            }
        </style>
    </h:head>
    <h:body>
        
        <h:dataTable var="programmer" 
                     value="#{company2.programmers}"
                     border="1"
                     styleClass="mainTable"
                     headerClass="heading"
                     rowClasses="evenRow,oddRow">
            <h:column>
                <f:facet name="header">First Name</f:facet>
                #{programmer.firstName}
            </h:column>
            â€¦
            <h:column>
                <f:facet name="header">Languages</f:facet>
                #{programmer.languageList1}
            </h:column>
        </h:dataTable>
        
    </h:body>
</html>
