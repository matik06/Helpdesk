<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<!--    <f:metadata>
        <f:viewParam name="cat" value="#{store.category}"/>
    </f:metadata>-->
    <h:head>
        <h:outputStylesheet name="css/default.css" />
    </h:head>    
    <h:body>   
        
        <h:form>
            Parametr url: <h:outputLabel value="#{store.category}" />        
            <h:commandButton action="#{store.process2}" value="OK" />
        </h:form>
        
        <h:form>
            <p:panel id="panel" header="Test...">
                <p:messages /> 
                <h:panelGrid columns="3"> 
                    <h:outputLabel for="id" value="Id: " />  
                    <p:inputText id="id" value="#{role2.id}" required="true" label="id" >
                        <f:validateLength minimum="2" maximum="5"/>
                    </p:inputText>
                    <p:message for="id" display="text"/>
                </h:panelGrid>
                <h:commandButton action="#{role2.process}" value="process"/>
            </p:panel>
        </h:form>  
        #{msg.firstName}
        
    </h:body>
