<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite"
    >
    
    <composite:interface>
        <composite:attribute name="controller" required="true"/>
        <composite:attribute name="widgetVar" default="deleteConfirmation" />
    </composite:interface>
    <composite:implementation>

        <p:confirmDialog message="Czy chcesz usunąć zaznaczony element?" header="&#160;"
                         severity="alert" widgetVar="#{cc.attrs.widgetVar}">                                 
            <p:commandButton value="Tak"  update="@form"
                             oncomplete="deleteConfirmation.hide()" action="#{cc.attrs.controller.deleteEntity}" />
            <p:commandButton value="Nie" onclick="#{cc.attrs.widgetVar}.hide()" type="button" />
        </p:confirmDialog>
                
    </composite:implementation>
    
</ui:component>
