<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite"
    
    xmlns:component="http://java.sun.com/jsf/composite/component">
    
    <composite:interface>
        <composite:attribute name="bean" type="java.lang.Object" required="true"/>
        <composite:attribute name="action"  method-signature="void action()" required="true" />
        <composite:attribute name="widgetVar" required="true" />
        <composite:attribute name="message" required="true" />
    </composite:interface>
    <composite:implementation>

        <p:confirmDialog message="#{cc.attrs.message}" header="&#160;"
                         severity="alert" widgetVar="#{cc.attrs.widgetVar}">                                 
            <p:commandButton value="Tak" update="@form" action="#{cc.attrs.action}"
                             oncomplete="#{cc.attrs.widgetVar}.hide()"  />
            <p:commandButton value="Nie" onclick="#{cc.attrs.widgetVar}.hide()" type="button" />
        </p:confirmDialog>
                
    </composite:implementation>
    
</ui:component>
